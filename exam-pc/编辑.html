<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>编辑资料</title>
		<link rel="stylesheet" type="text/css" href="css/编辑.css"/>
	</head>
	<body>
		<header>
			<p>ddddddddddddddddddddddddddd</p>
		</header>
		<form class="form1" id="form1" action="学生.html" method="post">
			<p class="form1_p1">编辑个人资料</p>
			名&nbsp;&nbsp;&nbsp;&nbsp;字：<input class="form1_input1" id="form1_input1" type="" value="" placeholder="真实姓名" onfocusout=""/><br />
			性&nbsp;&nbsp;&nbsp;&nbsp;别：<input class="form1_input2" id="form1_input2" type="radio" value="男" onfocusout=""/>男&nbsp;&nbsp;&nbsp;&nbsp;
										<input class="form1_input3" id="form1_input3" type="radio" value="女" onfocusout=""/>女<br />
			手机号：<input class="form1_input4" id="form1_input4" type="" value="" placeholder="真实姓名" onfocusout=""/><br />
			学&nbsp;&nbsp;&nbsp;&nbsp;校：
			<select class="form1_select1" id="form1_select1" name="schools">
				<option class="form1_select1_option1" id="form1_select1_option1" value="河南质量工程职业学院">河南质量工程职业学院</option>
				<option class="form1_select1_option2" id="form1_select1_option2" value="商水一高" selected>商水一高</option>
				<option class="form1_select1_option3" id="form1_select1_option3" value="北大">北大</option>
				<option class="form1_select1_option4" id="form1_select1_option4" value="清华">清华</option>
			</select><br />
			系&nbsp;&nbsp;&nbsp;&nbsp;部：
			<select class="form1_select2" id="form1_select2" name="departments">
				<option class="form1_select2_option1" id="form1_select2_option1" value="信息工程系">信息工程系</option>
				<option class="form1_select2_option2" id="form1_select2_option2" value="建工系" selected>建工系</option>
				<option class="form1_select2_option3" id="form1_select2_option3" value="法政系">法政系</option>
				<option class="form1_select2_option4" id="form1_select2_option4" value="经济与管理系">经济与管理系</option>
			</select><br />
			专&nbsp;&nbsp;&nbsp;&nbsp;业：
			<select class="form1_select3" id="form1_select3" name="professions">
				<option class="form1_select3_option1" id="form1_select3_option1" value="企业级开发与应用">企业级开发与应用</option>
				<option class="form1_select3_option2" id="form1_select3_option2" value="阿里巴巴" selected>阿里巴巴</option>
				<option class="form1_select3_option3" id="form1_select3_option3" value="厚薄教育">厚薄教育</option>
				<option class="form1_select3_option4" id="form1_select3_option4" value="北大青鸟">北大青鸟</option>
			</select><br />
			学&nbsp;&nbsp;&nbsp;&nbsp;历：
			<select class="form1_select4" id="form1_select4" name="professions">
				<option class="form1_select4_option1" id="form1_select4_option1" value="大专">大专</option>
				<option class="form1_select4_option2" id="form1_select4_option2" value="本科" selected>本科</option>
				<option class="form1_select4_option3" id="form1_select4_option3" value="硕士">硕士</option>
				<option class="form1_select4_option4" id="form1_select4_option4" value="博士">博士</option>
			</select><br />
			级&nbsp;&nbsp;&nbsp;&nbsp;别：<input class="form1_input9" id="form1_input9" type="" value="" placeholder="只填年份" onfocusout=""/><br />
			<input class="form1_input10" id="form1_input10" name="sub" type="submit" value="确定"/><br />
			<a href="密码找回.html">修改密码</a>
		</form>
	</body>
</html>
