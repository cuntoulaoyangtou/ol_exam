<!-- ##### Header Area Start ##### -->
<header class="header-area" th:fragment="header">


    <!-- Navbar Area -->
    <div class="clever-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <!-- Menu -->
            <nav class="classy-navbar justify-content-between" id="cleverNav">
                <!-- Logo -->
                <a class="nav-brand" href="/"><img src="/static/imgs/core-img/logo.png" alt=""></a>
                <!-- Navbar Toggler -->
                <div class="classy-navbar-toggler">
                    <span class="navbarToggler"><span></span><span></span><span></span></span>
                </div>
                <!-- Menu -->
                <div class="classy-menu">
                    <!-- Close Button -->
                    <div class="classycloseIcon">
                        <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                    </div>
                    <!-- Nav Start -->
                    <div class="classynav">
                        <ul>
                            <li><a href="/">首页</a></li>
                            <li><a href="/about">关于我们</a></li>
                        </ul>

                        <!-- Search Button -->
                        <div class="search-area">
                            <form action="#" method="post">
                                <input type="search" name="search" id="search" placeholder="搜索">
                                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </form>
                        </div>

                        <!-- Register / Login -->
                        <div class="register-login-area" th:if="${user==null}">
                            <a href="/login" class="btn">注册</a>
                            <a href="/login" class="btn active">登录</a>
                        </div>
                        <div class="login-state d-flex align-items-center" th:if="${user!=null}">
                            <div class="user-name mr-30">
                                <div class="dropdown">
                                    <a class="dropdown-toggle" href="#" role="button" id="userName" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${user.username}"></a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userName">
                                        <a class="dropdown-item" href="/user/usercenter">个人中心</a>
                                        <a class="dropdown-item" href="/user/userinfo">个人资料</a>
                                        <a class="dropdown-item" onclick="logout()">退出登录</a>
                                    </div>
                                </div>
                            </div>
                            <div class="userthumb">
                                <img src="" class="avatar" th:src="@{${user.avatar}}" alt="${user.username}">
                            </div>
                        </div>

                    </div>
                    <!-- Nav End -->
                </div>
            </nav>
        </div>
    </div>
</header>

<!-- ##### Header Area End ##### -->
